<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <video class="video" src="./primary video.mp4" autoplay loop muted></video>
    <video class="video2" id="video" src="./secondary  video.mp4" autoplay loop muted></video>
    <div class="container">                
        <div class="header">             
            <div class="search-box">
            <input type="text" placeholder="Enter Your Location..." class="input-box">
            <button id="searchBtn"  class="fa-solid fa-magnifying-glass fa-bounce" style="color: #eceef1;"></button></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!</h1>
            <img src="./error.png" alt="404">
         </div>
         
        <div class="weather-body">
            <img src="./cloud.png" alt="image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text"><span id="humidity">45%</span>
                    <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text"><span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c7085212e.js" crossorigin="anonymous"></script>
</body>
</html>
